<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-12 col-md-4">
      <form class="my-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 class="center">Login</h4>
        <div class="form-group">
          <label for="email">Username</label>
          <input type="email" id="email" formControlName="email" placeholder="Please wrtie your username" class="form-control" [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}">
          <div class="invalid-feedback" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your username</div>
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Please wrtie your password" class="form-control" [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}">
          <div class="invalid-feedback" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</div>
        </div>
        <div class="center">
          <button class="btn btn-gold">login</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
